<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
		<title> RIW </title>
		<style type="text/css">
		body{
			margin:40px auto;
			max-width:800px;
			line-height:1.6;
			font-size:18px;
			padding:0 10px}
		a:link{
			color:#000;
			text-decoration:none}
		a:visited{color:#000}
		td{text-align:center}
		h1,h2,h3{line-height:1.2}
		</style>
	</head>

	<body>
		<div style="background:rgb(10, 174, 194);padding:4px 10px">
			<a href="/">RIW</a> |
			<a href="/stat">stats</a> |
			<a href="/percentile">percentile</a> |
			<a href="/perf">performances</a>
		</div>

		<h3> Graphes de pr√©cision/rappel pour toutes les query valides </h3>

		<div>
			<div style="display:flex;justify-content:space-between;align-items:center">
			<input type="button" onclick="plusDivs(-1)" value="&#10094;" style="height:30px;margin-right:10px;">
			{{ range .Queries }}
				<p class="query">{{ . }}</p>
			{{ end }}
			<input type="button" onclick="plusDivs(1)" value="&#10095;" style="height:30px">
			</div>

			{{ range .Valids }}
				<img class="slides" src="graphs/precision_recall/{{ . }}.svg" style="width:100%;margin-left:10px;">
			{{ end }}

		</div>

		<script type="text/javascript">
			var Index = 1;
			showDivs(Index);

			function plusDivs(n) {
				showDivs(Index += n);
			}

			function showDivs(n) {
				var i;
				var slides = document.getElementsByClassName("slides");
				var queries = document.getElementsByClassName("query");
				if (n > slides.length) {Index = 1}
				if (n < 1) {Index = slides.length}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
					queries[i].style.display = "none";
				}
				slides[Index-1].style.display = "block";
				queries[Index-1].style.display = "block";
			}
		</script>
	</body>
</html>
